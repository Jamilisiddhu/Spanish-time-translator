    <script>
        function spatime()
        {
            // Declaration
            var hr=document.getElementById("id2").value
            hr=parseInt(hr)
            var min=document.getElementById("id3").value
            min=parseInt(min)
            var ap=document.getElementById("id4").value
            var name=["cero","una","dos","tres","cuatro","cinco","seis","siete","ocho","nueve","diez","once","doce","trece","catrose","quince","dieciseis","diecisiete","dieciocho","diecinueve","veinte","veintiuno","veintidos","veintitres","veinticuatro","veinticinco","veintiseis","veintisiete","veintiocho","veintinueve","treinta"]
            var out
            var k1234=0
            
            // Grammar
            if(hr==1)
            {
                out="Es la "
                var audi1=new Audio("es la.opus")
            }
            else
            {
                out="Son las "
                var audi1=new Audio("son las.opus")
            }
            
            // Hours part
            if(min>=0 && min<=30)
            {
                out=out+name[hr]
                var aud1=hr+".opus"
                var audi2=new Audio(aud1)
            }
            else if(min>30)
            {
                if(hr==12)
                {
                    out=out+"una"
                    var audi2=new Audio("1.opus")
                }
                else
                {
                    out=out+name[++hr]
                    var aud1=hr+".opus"
                    var audi2=new Audio(aud1)
                    hr--
                }
            }

            // Minute part
            if(min==0)
            {
                out=out+" en punto"
                var audi3=new Audio("en punto.opus")
            }
            else if(min==15)
            {
                out=out+" y cuarto"
                var audi3=new Audio("y cautro.opus")
            }
            else if(min==30)
            {
                out=out+" y media"
                var audi3=new Audio("y media.opus")
            }
            else if(min==45)
            {
                out=out+" menos cuarto"
                var audi3=new Audio("menos cautro.ogg")
            }
            else if(min>0 && min<30)
            {
                out=out+" y "+name[min]
                var audi3=new Audio("y.opus")
                var aud1=min+".opus"
                var audi4=new Audio(aud1)
                k1234=1
            }
            else if(min>30)
            {
                out=out+" menos "+name[60-min]
                var audi3=new Audio("menos.opus")
                var aud1=(60-min)+".opus"
                var audi4=new Audio(aud1)
                k1234=1
            }

            // AM or PM
            out=out+" de la"
            var audi5=new Audio("de la.opus")
            if(ap=="AM")
            {
                if(hr>0 && hr<=4)
                {
                    out=out+" madruagada"
                    var audi6=new Audio("madrugada.opus")
                }
                else if(hr>4)
                {
                    out=out+" manana"
                    var audi6=new Audio("manana.opus")
                }
            }
            else if(ap=="PM")
            {
                if(hr>0 && hr<=8)
                {
                    out=out+" tarde"
                    var audi6=new Audio("tarde.opus")
                }
                else if(hr>8)
                {
                    out=out+" noche"
                    var audi6=new Audio("noche.opus")
                }
            }

            //Audio
            audi1.play()
            audi1.addEventListener("ended",function(){audi2.play()})
            audi2.addEventListener("ended",function(){audi3.play()})
            if(k1234==1)
            {
                audi3.addEventListener("ended",function(){audi4.play()})
                audi4.addEventListener("ended",function(){audi5.play()})
            }
            else
            {
                audi3.addEventListener("ended",function(){audi5.play()})
            }
            audi5.addEventListener("ended",function(){audi6.play()})
                

            // Output
            document.getElementById("id6").value=out   
        }
